<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="{{ site.description }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
		<link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

		<!-- Custom Fonts -->
		<link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body id="page-top" class="index">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand page-scroll" href="#page-top">{{site.title}}</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="hidden">
							<a href="#page-top"></a>
						</li>
						<li>
							<a class="page-scroll" href="#cheeses">Cheeses</a>
						</li>
						<li>
							<a class="page-scroll" href="#about">About</a>
						</li>
						<li>
							<a class="page-scroll" href="#contact">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<header>
			<div class="container">
				<div class="intro-text">
					<div class="intro-lead-in">{{ page.lead_in_text }}</div>
					<div class="intro-heading">{{ page.heading_text }}</div>
					<a href="#cheeses" class="page-scroll btn btn-xl">{{ page.call_to_action_text }}</a>
				</div>
			</div>
		</header>

		{{ content }}

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<span class="copyright">Copyright &copy; {{ site.title }} 2016</span>
					</div>
				</div>
			</div>
		</footer>

		<!-- jQuery Version 1.11.0 -->
		<script src="{{ "/js/jquery-1.11.0.js" | prepend: site.baseurl }}"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

		<!-- Plugin JavaScript -->
		<script src="{{ "/js/jquery.easing.min.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/js/classie.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/js/cbpAnimatedHeader.js" | prepend: site.baseurl }}"></script>

		<!-- Contact Form JavaScript -->
		<script src="{{ "/js/jqBootstrapValidation.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/js/contact_me.js" | prepend: site.baseurl }}"></script>

		<!-- Custom Theme JavaScript -->
		<script src="{{ "/js/agency.js" | prepend: site.baseurl }}"></script>
	</body>
</html>
